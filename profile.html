<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 프로필 | Last Dance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="navbar">
        <div class="logo">Last Dance</div>
        <div class="navbar-right">
            <a href="{{ url_for('public.dashboard') }}">대시보드</a>
            <a href="{{ url_for('profile.profile') }}">내 프로필</a>
            <a href="{{ url_for('public.logout') }}">로그아웃</a>
        </div>
    </div>
    
    <main>
        <div class="profile-container">
            <h1>내 프로필</h1>

            
            
            <div class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar" style="background-color: #4a86cf; color: white;">
                        {{ nickname[0].upper() }}
                    </div>
                    <div class="profile-info">
                        <h1>{{ nickname }}</h1>
                        <p>{{ email }}</p>
                        <div class="emotion-status">
                            <span class="emotion-label">{{ emotion_description }}</span>
                            <span class="emotion-score">신뢰도: {{ "%.2f"|format(emotion_score) }}</span>
                        </div>
                    </div>
                </div>
                



                
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" class="form-control" value="{{ nickname }}">
                </div>
                
                <button id="updateNicknameBtn" class="login-btn">닉네임 업데이트</button>
                
                <div id="nicknameMessage" class="message" style="display: none;"></div>
            </div>
            




            {% if is_email_signin %}
            <div class="profile-section">
                <h2>비밀번호 관리</h2>
                <div class="form-group">
                    <label for="new_password">새 비밀번호</label>
                    <input type="password" id="new_password" class="form-control">
                </div>
                <div class="form-group">
                    <label for="confirm_password">비밀번호 확인</label>
                    <input type="password" id="confirm_password" class="form-control">
                </div>
                <button id="changePasswordBtn" class="login-btn">비밀번호 변경</button>
                
                <div id="passwordMessage" class="message" style="display: none;"></div>
            </div>
            {% endif %}



            <div class="profile-section"> 
                <h2>계정 탈퇴</h2>
                <p style="color: #721c24; font-size: 0.9rem;">주의: 계정을 삭제하면 모든 데이터가 영구적으로 삭제되며 복구할 수 없습니다.</p>
                
                <button id="deleteAccountBtn" class="login-btn delete-account-btn">계정 탈퇴</button>
                
                <div id="deleteMessage" class="message" style="display: none;"></div>
            </div>
        </div>
    </main>
    
    <script src="{{ url_for('static', filename='profile.js') }}"></script>
</body>
</html>
