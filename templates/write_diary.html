<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='write_diary.css') }}">
    <title>일기 작성 - Last Dance</title>
</head>
<body>
    <nav class="top-nav">
        <a href="/" class="logo">Last Dance</a>
        <div>
            <a href="{{ url_for('public.dashboard') }}" style="text-decoration: none; color: #333;">대시보드</a>
        </div>
    </nav>

    <main class="main-container">
        <div class="diary-form-container">
            <h2>오늘의 일기</h2>
            <p class="subtitle">오늘의 감정을 자유롭게 표현해보세요.</p>
            
            <form id="diary-form">
                <div class="input-group">
                    <textarea id="diary-content" placeholder="오늘 하루는 어땠나요? (50자 이상 권장)" required></textarea>
                    <div class="char-count">0/50자</div>
                </div>

                <div class="emotion-section">
                    <h3>오늘의 감정</h3>
                    <div class="emotion-buttons" id="emotion-buttons">
                        <!-- 감정 버튼들은 JavaScript로 동적 생성됩니다 -->
                    </div>
                </div>

                <div class="ai-assist-section">
                    <h3>AI 보조 질문</h3>
                    <div id="ai-questions" class="ai-questions">
                        <!-- AI 질문들은 JavaScript로 동적 생성됩니다 -->
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" id="temp-save-btn" class="secondary-btn">임시 저장</button>
                    <button type="submit" id="submit-btn" class="primary-btn">저장하기</button>
                </div>
            </form>
        </div>
    </main>

    <script src="{{ url_for('static', filename='write_diary.js') }}"></script>
    <script>
        // 사용자 ID 설정
        document.body.setAttribute('data-user-id', '{{ session.get("user", {}).get("uid", "") }}');
    </script>
</body>
</html>
