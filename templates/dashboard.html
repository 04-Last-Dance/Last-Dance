<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Dance -임시 대시보드</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        h1 {
            margin: 0;
        }
        .content {
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .button.red {
            background-color: #ea4335;
        }
        .button:hover {
            opacity: 0.9;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Last Dance -임시 대시보드</h1>
        <a href="{{ url_for('public.logout') }}" class="button red">로그아웃</a>
        <a href="{{ url_for('profile.profile') }}" class="button red">프로필</a>
    </div>
    
    <div class="content">
        <div class="card">
            <h2>내 정보</h2>
            <p>이메일: {{ session['user']['email'] if session.get('user') and session['user'].get('email') else '로그인 필요' }}</p>
        </div>
        
        <div class="card">
            <h2>일기 작성</h2>
            <p>오늘의 감정을 일기로 작성하고, 감정에 맞는 음악을 추천받으세요.</p>
            <button class="button" onclick="alert('일기 작성 기능은 개발 중입니다.')">일기 작성하기</button>
        </div>
        
        <div class="card">
            <h2>내 일기 목록</h2>
            <p>아직 작성된 일기가 없습니다.</p>
        </div>
        
        <div class="card">
            <h2>추천 음악</h2>
            <p>일기를 작성하면 감정에 맞는 음악을 추천해 드립니다.</p>
        </div>
    </div>
</body>
</html>
